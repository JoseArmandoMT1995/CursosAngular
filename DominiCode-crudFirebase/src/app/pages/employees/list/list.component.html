<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">E-mail</th>
        <th scope="col">Inicio</th>
        <th scope="col" class="d-none d-sm-block">Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-active" *ngFor="let item of fakeData">
        <th scope="row">{{item.name }} {{item.lastName}}</th>
        <td>{{item.email}}</td>
        <td>{{item.startDate}}</td>
        <td class="btn-group d-none d-sm-block" roule="group">
          <button type="button" class="btn btn-warning mr-2"  (click)="mandarEditar(item)"   >Editado</button>
          <button type="button" class="btn btn-warning mr-2"  (click)="mandarVer(item)"      >Detalle</button>
          <button type="button" class="btn btn-danger"        (click)="mandarEliminar(item)" >Eliminar</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
